<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 ...">
  <div class="flex flex-col items-center">
    <div>
      <h2 class="py-4 font-bold text-2xl text-white">Join us !!</h2>
    </div>
    <div class="flex">
      <input type="text" id='content' class="mb-4 border-4" />
      <button
        class="flex mb-4 text-white p-2 bg-gradient-to-r from-teal-600 to-blue-800 hover:from-teal-700 hover:to-blue-900 ..."
        onclick="submitfunc()">
        Submit
      </button>
    </div>
  </div>

  <footer class="absolute bottom-0 bg-slate-200 p-4 w-full text-center">
    <a href="#" target="_blank" class="text-2xl mr-2">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" target="_blank" class="text-2xl mr-2">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="#" target="_blank" class="text-2xl mr-2">
      <i class="fab fa-twitter"></i>
  </footer>
  <script>
    function submitfunc() { 
      const content = document.getElementById('content').value; 
      fetch('/add', { 
        method: 'POST', 
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
        body: `content=${encodeURIComponent(content)}` }) 
        .then(response => response.text()) 
        .then(data => { alert(data); 
        document.getElementById('content').value = ''; }) 
        .catch(error => console.error('Error:', error)); 
      }
  </script>
</body>

</html>
